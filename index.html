<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cassino Demo - Simulação</title>
    <meta name="description" content="Simulação de cassino apenas para entretenimento.">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            text-align: center;
        }

        header {
            background-color: #8b0000;
            padding: 30px;
        }

        .container {
            padding: 40px;
        }

        .slot {
            font-size: 40px;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: gold;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: orange;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            height: 25px;
        }

        footer {
            margin-top: 50px;
            padding: 15px;
            background-color: #222;
            font-size: 12px;
        }
    </style>
</head>
<body>

<header>
    <h1>Cassino Virtual - Simulação</h1>
    <p>Projeto demonstrativo para entretenimento</p>
</header>

<div class="container">

    <div class="slot" id="slot">7 7 7</div>

    <button onclick="girar()">Girar</button>

    <div class="result" id="resultado"></div>

</div>

<footer>
    Este site é apenas uma simulação. Nenhuma aposta real é realizada.
</footer>

<script>
    function girar() {
        var simbolos = ["7", "BAR", "DIAMANTE", "CEREJA"];
        var s1 = simbolos[Math.floor(Math.random() * simbolos.length)];
        var s2 = simbolos[Math.floor(Math.random() * simbolos.length)];
        var s3 = simbolos[Math.floor(Math.random() * simbolos.length)];

        document.getElementById("slot").innerText = s1 + " " + s2 + " " + s3;

        if (s1 === s2 && s2 === s3) {
            document.getElementById("resultado").innerText = "Voce ganhou na simulacao!";
        } else {
            document.getElementById("resultado").innerText = "Tente novamente.";
        }
    }
</script>

</body>
</html>
