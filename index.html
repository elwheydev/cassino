<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","Apple Color Emoji","Segoe UI Emoji",Arial,sans-serif;
    background: radial-gradient(circle at center, #3a0000, #000);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:#fff;
}

.machine{
    background:linear-gradient(180deg,#8b0000,#3b0000);
    padding:30px;
    border-radius:25px;
    border:6px solid gold;
    box-shadow:0 0 40px gold;
    text-align:center;
}

.title{
    font-size:28px;
    margin-bottom:20px;
}

.reels{
    display:flex;
    gap:15px;
    justify-content:center;
    margin:20px 0;
}

.reel{
    width:90px;
    height:110px;
    background:#111;
    border-radius:10px;
    border:3px solid #222;
    overflow:hidden;
    position:relative;
}

.symbols{
    position:absolute;
    width:100%;
    font-size:60px;
    text-align:center;
}

button{
    margin-top:20px;
    padding:12px 30px;
    font-size:18px;
    font-weight:bold;
    border:none;
    border-radius:30px;
    background:gold;
    cursor:pointer;
}

button:hover{
    background:orange;
}

.result{
    margin-top:15px;
    height:25px;
}
</style>
</head>

<body>

<div class="machine">
    <div class="title">&#127920; SLOT MACHINE</div>

    <div class="reels">
        <div class="reel"><div class="symbols" id="r1"></div></div>
        <div class="reel"><div class="symbols" id="r2"></div></div>
        <div class="reel"><div class="symbols" id="r3"></div></div>
    </div>

    <button onclick="spin()">Girar</button>
    <div class="result" id="result"></div>
</div>

<script>
const symbols = ["ðŸ’","ðŸ‹","ðŸ’Ž","ðŸ””","7ï¸âƒ£"];

function animateReel(reelId, duration){
    return new Promise(resolve=>{
        const reel = document.getElementById(reelId);
        let position = 0;
        const interval = setInterval(()=>{
            const randomSymbol = symbols[Math.floor(Math.random()*symbols.length)];
            reel.innerHTML = randomSymbol;
            position++;
        },100);

        setTimeout(()=>{
            clearInterval(interval);
            const finalSymbol = symbols[Math.floor(Math.random()*symbols.length)];
            reel.innerHTML = finalSymbol;
            resolve(finalSymbol);
        },duration);
    });
}

async function spin(){
    document.getElementById("result").innerText="Girando...";
    
    const r1 = animateReel("r1",1500);
    const r2 = animateReel("r2",2000);
    const r3 = animateReel("r3",2500);

    const results = await Promise.all([r1,r2,r3]);

    if(results[0]===results[1] && results[1]===results[2]){
        document.getElementById("result").innerText="ðŸŽ‰ JACKPOT na simulaÃ§Ã£o!";
    }else{
        document.getElementById("result").innerText="Tente novamente!";
    }
}
</script>
